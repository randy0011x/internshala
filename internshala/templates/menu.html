{% load static %}
<!
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css '%}">
    <title>MENU</title>
</head>
<body>
    <div class="content">
        <div class="container-fluid">
            <div class="row" >
                {% for menuitem in menu_item %}
                <div class="col-sm-2 ">
                    <div class="card" style="margin:20px;">
                        <div class="card-header">

                        </div>
                        <div class="card-body">
                                <img src="{% static 'images/pizza_logo.jpg' %}" width="70px" height="70px">
                                <h4>{{ menuitem.Pizzaname }}</h4>
                            <form method="POST">
                                {% csrf_token %}
                                 <input type="checkbox" name="Pizzaorder" class="form-check-input" id="{{ menuitem.id }}" value="{{ menuitem.Pizzaname }}">
                                <br><br>
                                <select class="form-select" name = "Foodtype">
                                    <option disabled selected>Select type</option>
                                    <option value="Regular" id="s1" >Regular</option>
                                    <option value="Square" id="s2">Square</option>
                                </select>
                                <br>
                                <select class="form-select" name="Foodsize">
                                    <option disabled selected>Select size</option>
                                    <option value="Small" id="s3"  >Small</option>
                                    <option value="Medium" id="s4"  >Medium</option>
                                    <option value="Large" id="s5" >Large</option>
                                </select>
                                <br>
                                    Onion<input type="checkbox"  name="Toppings" class="form-check-input" style="float: right" value="Onion">
                                    <br>
                                    Tomato<input type="checkbox" name="Toppings" class="form-check-input"  style="float: right" value="Tomato">
                                    <br>
                                    Corn<input type="checkbox" name="Toppings" class="form-check-input"  style="float: right" value="Corn">
                                    <br>
                                    Cheese<input type="checkbox" name="Toppings" class="form-check-input"  style="float: right" value="Cheese">
                                    <br>
                                    Capsicum<input type="checkbox"  name="Toppings" class="form-check-input"  style="float: right" value="Capsicum">
                                    <br>
                                    Jalapeno<input type="checkbox" name="Toppings" class="form-check-input"  style="float: right"value="Jalapeno">
                                    <br><br>

                                    <button type="submit" class="btn btn-primary">PLACE ORDER</button>
                            </form>
                        </div>

                    </div>

                </div>
                  {% endfor %}
                </div>

        </div>

    </div>

</script>
</body>
</html>
